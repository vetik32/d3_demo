<div ng-controller="HomeCtrl">
  <div class="row how-grid headerRow">
    <div class="span1"></div>
    <div class="span10">
      <h3>American Airlines</h3>
    </div>
    <div class="span1"></div>
  </div>
  <div class="row margin-t-2">
  <div class="row client-data">
    <div class="span1"></div>
    <div class="span10">
      <div class="row margin-b-2">
        <ul class="list horizontal">
          <li ng-repeat="item in listOfItem" class="dataItem">
            <div class="title">{{item.name}}</div>
            <div class="num">{{item.value | number}}</div>
          </li>
        </ul>
      </div>
     </div>
    <div class="span1"></div>

  </div>
  <div class="row">
    <hr class="line-blue"/>
  </div>
  <div class="row how-grid">
    <div class="span1"></div>
    <div class="span10">
      <section class="dataSection" ng-controller="ReportsCtrl">
        <h2 class="text-center section-header">Event Volume</h2>
        <div class="row">
          <div class="span2">&nbsp;</div>
          <div class="span6">
            <div class="controls">
              <ul class="inline">
                <li ng-repeat="item in dates"><label class="radio"><input type="radio" ng-model="rangeDate" value="{{item.value}}" name="dateRange"/> {{item.label}}</label></li>
              </ul>
            </div>
          </div>
          <div class="span2">
            <select ng-model="type" ng-options="key as value for (key,value) in graphTypes" class="graphType"></select>
            <label class="checkbox inline" ng-show="type == 'bar'"><input type="checkbox" ng-model="grouped" /> Grouped</label>
          </div>
        </div>
        <div class="row">
          <div id="eventVolumeChart" class="span10" gh-visualization val="eventVolume" type="type" grouped="grouped"></div>
        </div>
      </section>
      <section class="margin-t-4">
      <div class="row">
        <div class="span5 divider-right">
          <h3 class="section-header">Advertiser Performance</h3>
          <h5 class="sub-section-header">Attributable Impression</h5>
          <div id="advertiserPieChart"></div>
        </div>
        <div class="span5 ">
          <h3 class="section-header">Visitors &amp; Demographics</h3>
          <h5 class="sub-section-header">Top States</h5>
          <table class="table">
            <thead>
            <th>States</th>
            <th>Percentage</th>
            </thead>
            <tbody>
            <tr ng-repeat="state in states" ng-class-odd="'odd'">
              <td>{{state.name}}</td>
              <td>{{state.percentage}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      </section>
    </div>
    <div class="span1"></div>
  </div>
</div>
