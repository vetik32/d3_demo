<div class="loginBackground" ng-controller="LoginCtrl">
  <div class="block">
    <div class="centered">
      <div class="logo"></div>
      <h3>Sojern Client Log in</h3>
      <hr/>
      <form ng-submit="auth()">
        <span ng-click="switchMode()">change mode(click me)</span>
        <div>
          <label>Email Address</label>
          <input class="input login username" type="text" placeholder="email"/>
        </div>
        <div>
          <label>Password</label>
          <input class="input login password" type="password" placeholder="password"/>
        </div>
        <div>
          <input class="margin-t-2 login submit" type="submit" value="Log In"/>
        </div>
        <a href="#">Forgot password</a>
      </form>
    </div>
  </div>
</div>
