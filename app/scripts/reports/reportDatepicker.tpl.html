<div class="row-fluid">

  <div class="span6">
    <input placeholder="From" value="{{from | sjDate}}" type="text" disabled="disabled"/>
    <div ui-date ng-model="from"></div>
  </div>

  <div class="span6">
    <input placeholder="To" value="{{to | sjDate}}" type="text" disabled="disabled"/>
    <div ui-date ng-model="to"></div>
  </div>

  <button class="btn brn-primary" ng-click="select(from, to)">Select</button>
</div>
